
<!Doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/custom-bootstrap.css" type='text/css'>
    <link rel='stylesheet' href="./assets/css/app.css" type='text/css'>
    <link rel='stylesheet' href="./assets/css/login.css" type='text/css'>
</head>

<body>
    <div class='body-wrapper login-page'>
        <header id="header" class="js-header">

        </header>
        <div class='content-box login-container text-center'>
            <div class="pageHeading" style="margin-top:45px;">
                <span>Login using </br> Deloitte credentials</span>
            </div>

            <div class="xs-mt-30">
                <input placeholder="username" type="text" class="inputFld text-center">
            </div>
            <div class="xs-mt-15">
                <input placeholder="password" type="password" class="inputFld text-center">
            </div>
            <div class="xs-mt-15 checkbox">
                <input type="checkbox" name="acceptTouPr" id="acceptTouPr" data-alert-text="You must click on both the Terms of Use and Privacy Statement links before you can agree to this statement." data-alert-text1="Please check the checkbox after clicking on both the Terms of Use and Privacy Statement before continuing">
                <label for="acceptTouPr">Persist Cookie</label>
            </div>
            <div class="row xs-mt-35">
                <button id="loginBtn" class="btn btn-primary">login</button>
            </div>
        </div>
    </div>
    </div>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>-->
    <script src="./assets/js/jquery.js"></script>
